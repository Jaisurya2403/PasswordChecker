<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker & Generator</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    /* Loader overlay */
    #loader, #genLoader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ffffffcc;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      user-select: none;
    }
    #loader.hidden, #genLoader.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    /* Pulsing dots animation */
    .dots {
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #3498db;
      animation-name: pulse;
      animation-duration: 1.4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes pulse {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* Main container */
    .container {
      max-width: 480px;
      background: #fff;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 32px 36px;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      position: relative;
      width: 100%;
      max-width: 480px;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #34495e;
      margin-bottom: 24px;
      user-select: none;
      letter-spacing: 0.02em;
    }

    /* Labels and inputs */
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: block;
      color: #555;
      user-select: none;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ced6e0;
      border-radius: 10px;
      font-size: 1rem;
      color: #2f3640;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.25s ease;
      margin-bottom: 22px;
      background: #f8f9fa;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 6px rgb(0 0 0 / 0.05);
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px #a0c8ff;
      background: #fff;
    }

    /* Checkbox label */
    label > input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.15);
      vertical-align: middle;
      cursor: pointer;
    }

    /* Button */
    button {
      background: linear-gradient(135deg, #2980b9, #3498db);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 12px rgba(52,152,219,0.4);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    button:disabled {
      cursor: wait;
      background: #b0c9e9 !important;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      filter: brightness(1.1);
      box-shadow: 0 10px 20px rgba(52,152,219,0.55);
      transform: translateY(-2px);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(52,152,219,0.4);
    }

    /* Output boxes */
    .output {
      background: #f0f4fc;
      padding: 14px 20px;
      border-radius: 10px;
      border: 1px solid #d1d9e6;
      font-weight: 600;
      font-size: 1rem;
      color: #34495e;
      min-height: 32px;
      user-select: text;
      box-shadow: inset 0 0 4px rgb(0 0 0 / 0.04);
      transition: background-color 0.3s ease;
    }
    .output.fade-in {
      animation: fadein 0.7s ease forwards;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Initial loading overlay -->
  <div id="loader">
    <div class="dots" aria-label="Loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Main container -->
  <div class="container" id="main-content" role="main" aria-live="polite" aria-label="Password strength checker and generator app">
    <!-- Password Generator loading overlay -->
    <div id="genLoader" class="hidden" aria-hidden="true" role="alert" aria-live="assertive">
      <div class="dots" aria-label="Generating password">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <h2>üîê Password Strength Checker</h2>
    <label for="password">Enter Password:</label>
    <input type="text" id="password" autocomplete="off" aria-describedby="strengthOutput" oninput="updateStrength()" placeholder="Type a password here..." />

    <div class="output" id="strengthOutput">Strength: N/A</div>

    <h2>üîß Password Generator</h2>
    <label for="genLength">Length:</label>
    <input type="number" id="genLength" value="16" min="4" max="64" required aria-describedby="genHelp" />
    <label for="genSymbols">
      <input type="checkbox" id="genSymbols" checked /> Include Symbols
    </label>
    <button id="genBtn" onclick="handleGenerate()" aria-live="polite" aria-label="Generate password">Generate Password</button>
    <div class="output" id="generatedPassword" aria-live="polite" aria-atomic="true">Your password will appear here</div>
  </div>

  <script>
    // Initial page loader handling
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
        // show main container
        const main = document.getElementById('main-content');
        main.classList.add('visible');
        document.body.style.overflow = 'auto';
      }, 2000);
    });

    // Password strength calculation
    function checkPasswordStrength(password) {
      const result = {
        length: password.length,
        hasUpper: /[A-Z]/.test(password),
        hasLower: /[a-z]/.test(password),
        hasNumber: /[0-9]/.test(password),
        hasSymbol: /[^A-Za-z0-9]/.test(password),
        entropy: 0,
        strength: ""
      };

      let charsetSize = 0;
      if (result.hasLower) charsetSize += 26;
      if (result.hasUpper) charsetSize += 26;
      if (result.hasNumber) charsetSize += 10;
      if (result.hasSymbol) charsetSize += 32;

      result.entropy = charsetSize > 0 ? password.length * Math.log2(charsetSize) : 0;
      if (result.entropy < 28) result.strength = "‚ñ° Very Weak";
      else if (result.entropy < 36) result.strength = "‚ñ° Weak";
      else if (result.entropy < 60) result.strength = "‚ñ° Reasonable";
      else if (result.entropy < 128) result.strength = "‚ñ° Strong";
      else result.strength = "‚ñ° Very Strong";

      return result;
    }

    // Update strength text with fade animation
    function updateStrength() {
      const pw = document.getElementById("password").value;
      const result = checkPasswordStrength(pw);
      const out = document.getElementById("strengthOutput");
      out.textContent = `Strength: ${result.strength} | Entropy: ${result.entropy.toFixed(2)} bits`;
      out.classList.remove('fade-in');
      void out.offsetWidth; // trigger reflow for animation
      out.classList.add('fade-in');
    }

    // Password generator logic
    function generatePassword(length = 16, useSymbols = true) {
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const digits = "0123456789";
      const symbols = "!@#$%^&*()[]{}|;:,<>?/";
      let chars = lower + upper + digits;
      if (useSymbols) chars += symbols;

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      return password;
    }

    // Generate button handler with loading animation
    function handleGenerate() {
      const btn = document.getElementById('genBtn');
      const loader = document.getElementById('genLoader');
      btn.disabled = true;
      loader.classList.remove('hidden');
      loader.setAttribute('aria-hidden', 'false');

      setTimeout(() => {
        const len = parseInt(document.getElementById("genLength").value);
        const useSymbols = document.getElementById("genSymbols").checked;
        const newPassword = generatePassword(len, useSymbols);
        const out = document.getElementById("generatedPassword");
        out.textContent = newPassword;
        out.classList.remove('fade-in');
        void out.offsetWidth;
        out.classList.add('fade-in');

        document.getElementById("password").value = newPassword;
        updateStrength();

        btn.disabled = false;
        loader.classList.add('hidden');
        loader.setAttribute('aria-hidden', 'true');
      }, 2000);
    }
  </script>
</body>
</html>
