<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker & Generator</title>
  <head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker & Generator</title>
  <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f512.png">
</head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(30, 68, 128, 0.37), rgba(51,101,180,0.21)), 
        url("C:\Users\jai surya s\OneDrive\Desktop\github\lockerimg.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #loader, #genLoader {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.89);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.7s cubic-bezier(.56,0,.41,1.03);
      pointer-events: all;
    }
    #loader.hidden, #genLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .dots {
      display: inline-flex;
      gap: 16px;
    }
    .dot {
      width: 20px; height: 20px;
      background: linear-gradient(135deg, #3498db 60%, #86b9ec 100%);
      border-radius: 50%;
      animation: pulseDot 1.4s infinite both;
      box-shadow: 0 0 12px 2px #b0d6fc99;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulseDot {
      0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
      40% { opacity: 1; transform: scale(1.4); }
    }
    .container {
      max-width: 430px;
      width: 96vw;
      background: #ffffffec;
      box-shadow: 0 8px 40px 0 #488ad035;
      border-radius: 16px;
      padding: 44px 32px 32px 32px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(36px) scale(0.97);
      transition: opacity .8s cubic-bezier(.56,0,.41,1.03), transform .8s cubic-bezier(.56,0,.41,1.03);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(1.5px);
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 1.6rem;
      color: #255f99;
      user-select: none;
      letter-spacing: 0.01em;
      gap: 7px;
      text-align: center;
    }

    label {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 9px;
      display: block;
      color: #466bb1;
      user-select: none;
      text-align: left;
      width: 100%;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 13px 15px;
      border: 1px solid #b8d0ef;
      border-radius: 9px;
      font-size: 1.08rem;
      margin-bottom: 23px;
      background: #f7fbff;
      color: #285582;
      transition: border-color 0.27s, background 0.23s;
      box-shadow: 0 1px 8px #4169b110;
    }
    input:focus {
      border-color: #3498db;
      background: #fff;
    }
    label > input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.1);
      vertical-align: middle;
      cursor: pointer;
    }

    button {
      background: linear-gradient(135deg, #2079ca, #43a3e7 90%);
      color: #fff;
      font-weight: 700;
      font-size: 1.17rem;
      border: 0;
      border-radius: 9px;
      padding: 14px 28px;
      margin-top: 4px;
      margin-bottom: 18px;
      box-shadow: 0 4px 21px 0 #7fd1fc25;
      cursor: pointer;
      transition: background 0.22s, transform 0.23s, box-shadow 0.23s;
      outline: none;
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 350px;
      display: block;
    }
    button:disabled {
      cursor: wait !important;
      background: #c1d9f6;
      color: #6e8dab;
      box-shadow: none;
      filter: grayscale(0.35) contrast(0.98);
    }
    button:hover:not(:disabled) {
      filter: brightness(1.09);
      background: linear-gradient(135deg, #3498db 80%, #74ccff 100%);
      transform: translateY(-2px) scale(1.027);
      box-shadow: 0 7px 23px 0 #60c2ff27;
    }
    button:active:not(:disabled) { transform: none; }

    .output {
      background: #f1f8fecc;
      padding: 13px 16px;
      border-radius: 7px;
      border: 1px solid #c5e2fe;
      font-weight: 600;
      font-size: 1.09rem;
      color: #284b75;
      min-height: 30px;
      margin-bottom: 20px;
      user-select: text;
      box-shadow: 0 1px 2.5px #2c6ea215;
      transition: background-color 0.25s;
      opacity: 1;
      width: 100%;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .output.fade-in {
      animation: fadeinBox 0.7s cubic-bezier(.56,0,.41,1.03) both;
    }
    @keyframes fadeinBox {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 770px) {
      .container {
        max-width: 97vw;
        padding: 26px 7vw;
      }
      h2 { font-size: 1.23rem; }
    }
    @media (max-width: 480px) {
      .container {
        max-width: 90vw;
        padding: 17px 2vw 20px 2vw;
        border-radius: 9px;
        min-height: 56vw;
      }
      .output, input, button {
        font-size: 0.97rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader" aria-label="Loading">
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="container" id="main-content" role="main" aria-live="polite" aria-label="Password strength checker and generator app">
    <div id="genLoader" class="hidden" aria-hidden="true" role="alert" aria-live="assertive">
      <div class="dots" aria-label="Generating password">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <h2>üîê Password Strength Checker</h2>
    <label for="password">Enter Password:</label>
    <input type="text" id="password" autocomplete="off" aria-describedby="strengthOutput" oninput="updateStrength()" placeholder="Type a password here..." />

    <div class="output" id="strengthOutput">Strength: N/A</div>

    <h2>üîß Password Generator</h2>
    <label for="genLength">Length:</label>
    <input type="number" id="genLength" value="16" min="4" max="64" required aria-describedby="genHelp" />
    <label for="genSymbols">
      <input type="checkbox" id="genSymbols" checked /> Include Symbols
    </label>
    <button id="genBtn" onclick="handleGenerate()" aria-live="polite" aria-label="Generate password">Generate Password</button>
    <div class="output" id="generatedPassword" aria-live="polite" aria-atomic="true">Your password will appear here</div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('hidden');
        // show main container
        const main = document.getElementById('main-content');
        main.classList.add('visible');
        document.body.style.overflow = 'auto';
      }, 2000);
    });
    function allCharsSame(str) {
      if (!str) return false;
      return str.split('').every(ch => ch === str[0]);
    }
    function checkPasswordStrength(password) {
      if (!password) return { specials: 0, strength: "Very Weak" };
      if (allCharsSame(password)) {
        const specialMatches = password.match(/[^A-Za-z0-9]/g);
        const specials = specialMatches ? specialMatches.length : 0;
        return {
          specials,
          strength: "Very Weak (All characters same)"
        };
      }

      const specialMatches = password.match(/[^A-Za-z0-9]/g);
      const specials = specialMatches ? specialMatches.length : 0;

      let strength = "";
      if (specials === 0)      strength = "Very Weak";
      else if (specials === 1) strength = "Weak";
      else if (specials === 2) strength = "Fair";
      else if (specials === 3) strength = "Good";
      else if (specials === 4) strength = "Strong";
      else if (specials >= 5)  strength = "Very Strong";
      return { specials, strength };
    }
    function updateStrength() {
      const pw = document.getElementById("password").value;
      const result = checkPasswordStrength(pw);
      const out = document.getElementById("strengthOutput");
      out.textContent = `Strength: ${result.strength} | Special characters: ${result.specials}`;
      out.classList.remove('fade-in');
      void out.offsetWidth;
      out.classList.add('fade-in');
    }
    function generatePassword(length = 16, useSymbols = true) {
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const digits = "0123456789";
      const symbols = "!@#$%^&*()[]{}|;:,<>?/";
      let chars = lower + upper + digits;
      if (useSymbols) chars += symbols;
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      return password;
    }
    function handleGenerate() {
      const btn = document.getElementById('genBtn');
      const loader = document.getElementById('genLoader');
      btn.disabled = true;
      loader.classList.remove('hidden');
      loader.setAttribute('aria-hidden', 'false');
      setTimeout(() => {
        const len = parseInt(document.getElementById("genLength").value);
        const useSymbols = document.getElementById("genSymbols").checked;
        const newPassword = generatePassword(len, useSymbols);
        const out = document.getElementById("generatedPassword");
        out.textContent = newPassword;
        out.classList.remove('fade-in');
        void out.offsetWidth;
        out.classList.add('fade-in');
        document.getElementById("password").value = newPassword;
        updateStrength();
        btn.disabled = false;
        loader.classList.add('hidden');
        loader.setAttribute('aria-hidden', 'true');
      }, 2000);
    }
  </script>
</body>
</html>
